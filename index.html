<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatiron Show Theater</h1>

      </header>
      <section id="container">
        <section id="sidebar">

          <h2>Movies Available Today</h2>
          <ul id="films"></ul>

        </section>
        <section id="details">

          <h2 id="movie-title">Select a Movie</h2>
           <img id="movie-poster"src=""alt="Movie Poster" style="max-width: 100%;">
            <p id="movie-description"></p>
             <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
              <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
               <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
          <button id="buy-ticket">Buy Ticket</button>

        </section>
      </section>
      
      <script src="index.js"></script>
</body>
</html>
